{% extends "layout.html" %}

{% block title %}
    Birthdays
{% endblock %}

{% block body %}

    <div class="create_birthday">
        <form action="{{ url_for("create_birthday") }}" method="post" autocomplete="off">
            <input type="text" name="birthday_date" placeholder="YYYY-MM-DD" />
            <input type="text" name="birthday_person" placeholder="Person..." />
            <input type="submit" value="Create" />
        </form>
    </div>

    <div class="birthdays">
        {% if birthdays %}
            <ul class="birthday-list">
                {% for birthday in birthdays %}
                    <li>
                        <form action="{{ url_for("remove_birthday") }}" method="post">
                            <input type="hidden" name="birthday_id" value="{{ birthday.id }}" />
                            <p>{{ birthday.date }}||{{ birthday.person }}</p>
                            <input type="submit" value="Remove" />
                        </form>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nothing here yet!</p>
        {% endif %}
    </div>

{% endblock %}
